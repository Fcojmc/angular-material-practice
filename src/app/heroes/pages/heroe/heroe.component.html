<mat-grid-list cols="1" *ngIf="!hero; else divHero">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
    <div fxLayout="row"
         fxLayout.cs="column"
         fxLayoutGap="30px">
        
        <div fxFlex="50">
            <h2>{{hero.superhero}} <small>- {{hero.alter_ego}}</small></h2>
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero | image">
        </div>

        <div fxFlex="50">
            <h1>{{hero.publisher}}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item><strong>First appearance: </strong>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item><strong>Characters: </strong>{{hero.characters}}</mat-list-item>
                <mat-list-item><strong>Alter ego: </strong>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
            <br>

            <button mat-button color="warn" (click)="goBack()">
                Go back
            </button>
        </div>

    </div>
</ng-template>
